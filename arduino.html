function generateSiteKey() {
    if (localStorage.getItem("key")) return;
    console.log("Generating 2FA key...")
    var key = smilejs.randomId("25")
    console.log("Key", key)
    var hash = smilejs.sha.sha512(location.hostname).slice(0, 25)
    console.log("SiteHash", hash)
    localStorage.setItem("key", hash + key)
    return {
        key: key,
        res: hash + key,
        hash: hash
    }
}

async function smilejsCallback() {
    var c = !localStorage.getItem("key")

            filters: [{
                vendorId: 0x1a86,
                productId: 0x7523
            }]
        })
        await device.open()
        await device.selectConfiguration(1)
        await device.claimInterface(0)
        await device.controlTransferOut({
            requestType: 'class',
            recipient: 'interface',
            request: 0x22,
            value: 0x01,
            index: 0x00
        })
        var enc = new TextEncoder();
        if (c) {
            await device.transferOut(2, enc.encode(localStorage.getItem("key")));
            var data = await device.transferIn(2, 14);
            var dec = new TextDecoder();
