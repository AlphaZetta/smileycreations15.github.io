.smilejs-line-ripple::after {

    position:relative;
    bottom:0;

    align-content:center;
    border-bottom: var(--ripple-active-color) 2px solid;
    left:0;
    right:0;
    transform:scaleX(0);
}
.smilejs-line-ripple::before {
    border-bottom: var(--ripple-inactive-color) 1px solid;
    content:"";
    width: inherit;
    position: relative;
    bottom: -2px;
    right: 0;
    left: 0;
    display: flex;
}
.smilejs-line-ripple-input:focus+.smilejs-line-ripple::after {

body {
  --ripple-active-color: #0088FF;

.smilejs-shake {
  animation: shake 0.5s;
  animation-iteration-count: infinite;
}

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}

<body style="    height: fit-content;

background: #1f1f1f;">
    <div style="padding: 20px;text-align: center;">RSA Encryption</div>
    <p></p><h4>Keys:</h4>
        Key size:
        <div style="
    width: 100px;
    margin: auto;
    left: 0;
    background: none;
    color: #eee;
    right: 0;
    position: relative;
    height: fit-content;
    display: block;
"><input type="number" class="smilejs-line-ripple-input" placeholder="" style="
    color: #eee;
    background: transparent;
    width: inherit;
" maxlength="4" id="keysize"><span class="smilejs-line-ripple"></span></div><br>
<style>
textarea{padding:20px;left: 0px;right: 0px;margin: 0px;position: relative;width: 95%;height: 250px;font-size: 20px;font-family: 'Consolas',monospace;resize: none;background: #3f3f3f;color: #eee;border: none;border-radius: 12px;
}
</style>
<button class="smilejs-button smilejs-ripple smilejs-transparent-button" onclick="gendude()" style="left:0;right:0;position: relative;font-family: monospace;color:#eee;box-shadow: 0 1px 3px rgb(0, 0, 0), 0 1px 2px rgb(0, 0, 0);">Generate keys<paper-ripple><paper-ripple-inner style="top: -83.3151px; left: -37.9245px; height: 183.068px; width: 183.068px; background: rgba(138, 180, 248, 0.5); transform: scale(1); opacity: 0;"></paper-ripple-inner></paper-ripple></button><br><br><iframe src="https://sc15.dev/misc/load" height="25px" width="25px" frameborder="0" id="wait" style="display: none;"></iframe>
        <h5>Public:</h5>
        <textarea id="public" onchange="key2()" spellcheck="false"></textarea>
        <h5>Private:</h5>
<textarea id="private" onchange="key1()" spellcheck="false"></textarea>
 <h5>Hash:</h5>
 <textarea id="hash" disabled="" spellcheck="false"></textarea><br><br>
 <h5>Sign:</h5>
 <h6>Input:</h6>
 <textarea id="unsigned" onchange="sign()" spellcheck="false"></textarea><br><br>
 <h6>Output:</h6>

 <textarea id="signed" disabled="" onchange="unsign()" spellcheck="false"></textarea><br><br>
 <h5>Verify:</h5>
 <h6>Input:</h6>
 <textarea id="inputSignVerify" onchange="verify()" spellcheck="false"></textarea><br><br>
 <h6>Signature:</h6>
 <textarea id="signatureSignVerify" onchange="verify()" spellcheck="false"></textarea><br><br>

 <h6>Result:</h6>

 <textarea id="res" disabled="" spellcheck="false"></textarea><br><br>


 <h5>Encrypt/Decrypt:</h5>
 <h6>Unencrypted:</h6>
 <textarea id="Unencrypted" onchange="encrypt()" spellcheck="false"></textarea><br><br>
 <h6>Encrypted:</h6>

 <textarea id="Encrypted" onchange="decrypt()" spellcheck="false"></textarea><br><br>
    <p></p>    
    <script>
        var key = new JSEncrypt;
        function gendude(){
document.getElementById("wait").style.display = ""
			setTimeout(()=>{            key = new JSEncrypt({default_key_size:Number(document.getElementById("keysize").value)});
        key.getKey()
        console.log()
        document.getElementById("private").value = "-----BEGIN RSA PRIVATE KEY-----\n" +  key.getPrivateKeyB64().match(/.{1,64}/g).join("\n") + "\n-----END RSA PRIVATE KEY-----"
        document.getElementById("public").value = "-----BEGIN PUBLIC KEY-----\n" +  key.getPublicKeyB64().match(/.{1,64}/g).join("\n") + "\n-----END PUBLIC KEY-----"
        sha256(atob(key.getPublicKeyB64())).then(e=>document.getElementById("hash").value = e.base64)
document.getElementById("wait").style.display = "none"},0)
        }
        function key1(){
            key.setPrivateKey(document.getElementById("private").value)
            document.getElementById("private").value = "-----BEGIN RSA PRIVATE KEY-----\n" +  key.getPrivateKeyB64().match(/.{1,64}/g).join("\n") + "\n-----END RSA PRIVATE KEY-----"
            document.getElementById("public").value = "-----BEGIN PUBLIC KEY-----\n" +  key.getPublicKeyB64().match(/.{1,64}/g).join("\n") + "\n-----END PUBLIC KEY-----"
            sha256(atob(key.getPublicKeyB64())).then(e=>document.getElementById("hash").value = e.base64)
        }
        function key2(){
            key.setPublicKey(document.getElementById("public").value)
            document.getElementById("private").value = ""
            document.getElementById("public").value = "-----BEGIN PUBLIC KEY-----\n" +  key.getPublicKeyB64().match(/.{1,64}/g).join("\n") + "\n-----END PUBLIC KEY-----"
            sha256(atob(key.getPublicKeyB64())).then(e=>document.getElementById("hash").value = e.base64)
        }
        function sign(){
            document.getElementById("signed").value = key.sign(document.getElementById("unsigned").value,sha512,"sha256")
        }
        function verify(){
            document.getElementById("res").value = key.verify(document.getElementById("inputSignVerify").value,document.getElementById("signatureSignVerify").value,sha512)
        }
        function encrypt(){
            document.getElementById("Encrypted").value = key.encrypt(document.getElementById("Unencrypted").value)
        }
        function decrypt(){
            document.getElementById("Unencrypted").value = key.decrypt(document.getElementById("Encrypted").value)
        }
    </script>
