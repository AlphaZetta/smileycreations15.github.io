<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title></title>
    </head>

    <body>
    <div>
        <style media="screen">
            body,
            :root {
                height: 100vh;
                margin: 0;
            }

            .center {
                align-items: center;
                display: flex;
                position: relative;
                justify-content: center;
                top: 30%;
                left: 50%;
                transform: translate(-50%, -50%);
                border-radius: 5px;
            }
            div {
              height: 100vh;

            }
            img {    border: 1px solid lightgray;}
        </style>
        <div class="center"><button>Button</button><input type="password" name="" value=""><input type="text" name="" value="">&nbsp;&nbsp;<p id="text">
                </p></div>
        <script>
            function smilejsCallback() {}
            fetch("https://smileycreations15.com/smilejs/loader.js") // Load smile.js UI library
                .then(e => e.text())
                .then(a => {
                    eval(a)
                })
            var arrOfItems = ["Hello,", "World!"] // array of words
            var idx = -1 // index
            function click() { // Event handler
                idx++ // increase idx by 1
                if (idx === arrOfItems.length) idx = 0 // set idx to 0 when we reach the end of the list
                document.getElementById("text") // get item
                    .innerHTML += arrOfItems[idx] + " "
            }
            document.querySelector("button") // get button
                .onclick = click

        </script>
        </div>
        <img id="main" style="position:fixed;bottom:40px;left:40px;height:50%;width:50%">
        <script>
          function smilejsCallback(){
            setInterval(()=>{
                smilejs.domtoimage.toPng(document.querySelector("div")).then(e=>{
                  document.querySelector("img").src = e

                })
            },1000 / 100)
          }
        </script>
        <script src="https://smileycreations15.com/smilejs/loader.js"></script>
    </body>

</html>
